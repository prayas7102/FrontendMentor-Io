<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <style>

    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: rgb(187, 203, 216);
      font-family: 'Outfit', sans-serif;
      display: flex;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      max-height: 40rem;
      max-width: 500px;
      border-radius: 5%;
    }

    .image img {
      border-radius: 25px;
      max-height: 80vh;
      width: 100%;
    }

    .container h4 {
      font-size: 90%;
      text-align: center;
      width: auto;
    }

    .container p {
      font-size: 90%;
      text-align: center;
      width: auto;
      color: grey;
    }

    .body {
      margin: 1em;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="body">
      <div class="image">
        <img src="./images/image-qr-code.png" placeholder="qr code" alt="qrcode" />
      </div>
      <h4>Improve your frontend skills by building projects</h4>
      <p>Scan the QR code to visit frontendmentor.io and take your codeinh skills to next level</p>
    </div>
  </div>
</body>

</html>
